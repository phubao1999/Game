<div class="modal-header">
  <h4 class="modal-title">Shop vật phẩm</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
	<div class="row">
		<div *ngFor="let item of data" class="col-4">
			<img style="height: 200px" [src]="item.image" alt="">
			<div></div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button type="button"  class="btn btn-outline-dark">
    Close
  </button>
  <button type="button" class="btn btn-outline-dark">
    Submit
  </button>
</div>
